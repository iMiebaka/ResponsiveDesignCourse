<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</head>

<body>
    <main>
        <h1 id="title">Scholarship Statement</h1>
        <p id="description">Make sure you fill all form with the correct answer</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">
                Name
            </label>
            <input type="text" id="name" required placeholder="Enter full name">
            <label for="email" id="email-label">
                Email
            </label>
            <input type="email" id="email" required placeholder="Enter valid Email">
            <label for="number" id="number-label">
                Number
            </label>
            <input type="number" id="number" required placeholder="Enter valid Number">
            <select name="" id="dropdown">
                <option value="" disabled selected>Select Scholarship Range</option>
                <option value="">Full Scholarship</option>
                <option value="">Part Scholarship</option>
            </select>
            <br>
            <label for="">Select learning style</label>
            <label for="physical"><input type="radio" name="presence" id="physical" value="physical"> Physical
            </label>
            <label for="campus"><input type="radio" name="presence" id="campus" value="campus"> Campus
            </label>
            <label for="">Select learning course</label>
            <label for="machine-learning"><input type="checkbox" name="" id="machine-learning" value="physical">
                Machine Learning
            </label>
            <label for="ux-ui"><input type="checkbox" name="" id="ux-ui" value="ux-ui"> Ux/UI Design
            </label>
            <label for="">Help us enhance our Reseach</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
</body>

</html>
